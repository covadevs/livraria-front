<div>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Authors</th>
            </tr>
            <tr ng-if="Books.books.length > 0" ng-repeat="book in Books.books">
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.description}}</td>
                <td><span ng-repeat="author in book.authors">{{author.name}}</span><br></td>
            </tr>
        </table>
    </div>
</div>

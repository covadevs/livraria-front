        <div>
                <div style="background-color: #333; padding: 10px; width: 100;">
                        <h2 style="color: white;text-transform: uppercase;">BOOKS</h2>
                    </div>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Authors</th>
                <th>
                    <div style="float: right">
                        <button class="add-button" ng-click="goAddBook()" value="add">NEW</button>
                    </div>
                </th>
            </tr>
            <tr ng-if="Books.books.length > 0" ng-repeat="book in Books.books">
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.description}}</td>
                <td><span ng-repeat="author in book.authors">
                        {{author.name}}<span ng-if="$index < book.authors.length-1">,</span><br>
                    </span>
                </td>
                <td>
                    <div style="float:right;">
                        <button class="button" ng-click="goEditBook(book.id)" value="{{$index}}">EDIT</button>
                        <button class="button" ng-click="removeBook(book.id, $index)" value="{{$index}}">REMOVE</button>
                    </div>
                </td>
            </tr>
            <tr ng-if="Books.books.length == 0">
                    <td colspan=5 align="center"> No Data</td>
            </tr>
        </table>
    </div>
</div>

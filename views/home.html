<div style="position: fixed;  background-color: #333; padding: 10px; width: 100%; z-index: 500;">
    <h2 style="color: white;text-transform: uppercase;">Recent Books</h2>
</div>
<div class="clear-top"></div>
<div class="card" ng-repeat="book in BooksHome.books">
    <img src="img/art_bookcover.png" alt="Avatar" style="width:100%;">
    <div>
      <h4><b> {{ book.title }} </b></h4> 
      <p>{{ book.description }}</p> 
    </div>
  </div>

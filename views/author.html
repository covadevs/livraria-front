<div>
    <div>
        <h2 style="text-align: center;">Author {{ Author.authorDetail.name }} </h2>
        <table id="t02">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
            <tr ng-if="Author.authorBooks.length > 0" ng-repeat="authorBook in Author.authorBooks">
                <td class="th-id">{{authorBook.id}}</td>
                <td>{{authorBook.title}}</td>
                <td>{{authorBook.description}}</td>
            </tr>
            <tr ng-if="Author.authorBooks.length == 0">
                <td colspan=3 align="center"> No Data </td>
            </tr>
        </table>
    </div>
</div>

<div>
    <div>
        <h2 style="text-align: center;">Author {{ Author.authorDetail.name }} </h2>
        <table id="t02">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            <tr ng-if="Author.authorBooks.length > 0" ng-repeat="authorBook in Author.authorBooks">
                <td>{{authorBook.id}}</td>
                <td>{{authorBook.title}}</td>
                <td>{{authorBook.description}}</td>
                <td>
                    <button class="button" ng-click="removeAuthorFromBook(Author.authorDetail.id, authorBook.id, $index)" value="{{$index}}">REMOVE ME</button>
                </td>
            </tr>
            <tr ng-if="Author.authorBooks.length == 0">
                <td colspan=4 align="center"> No Data </td>
            </tr>
        </table>
    </div>
</div>
